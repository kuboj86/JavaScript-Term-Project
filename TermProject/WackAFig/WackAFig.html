<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/WackAFig.css" rel="stylesheet" type="text/css">

    <title>Wack-a-Fig</title>
</head>
<body>
    <h1>Wack-a-Fig! <span class="score">0</span></h1>

    <div class="controls">
        <button class="button" id="startGame" type="button" name="startButton" onClick="startGame()">Start!</button>
    </div>
    <div class="game">
        <div class="hole hole1">
            <div class="fig"></div>
        </div>
        <div class="hole hole2">
            <div class="fig"></div>
        </div>
        <div class="hole hole3">
            <div class="fig"></div>
        </div>
        <div class="hole hole4">
            <div class="fig"></div>
        </div>
        <div class="hole hole5">
            <div class="fig"></div>
        </div>
        <div class="hole hole6">
            <div class="fig"></div>
        </div>
        <div class="hole hole7">
            <div class="fig"></div>
        </div>
        <div class="hole hole8">
            <div class="fig"></div>
        </div>
        <div class="hole hole9">
            <div class="fig"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/WackAFig.js" ></script>
</body>
</html>
